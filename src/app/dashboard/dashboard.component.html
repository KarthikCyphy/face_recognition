<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-12 col-xl-12">
      <div class="card">
        <div class="card-header card-header-border">
          <div class="row">
            <div class="col-md-6">
              <h5>Dashboard</h5>
            </div>
          </div>
        </div>
        <div class="card-block row">
          <!-- <div class="col-sm-12 col-lg-12 col-xl-12"> -->
            <div class="col-xl-3 col-sm-6">
              <div class="card">
                <div class="card-body">
                  <div class="media">
                    <div class="select2-drpdwn-project select-options">
                      <select class="form-control form-control-primary btn-square" name="select">
                        <option value="opt1">Today</option>
                        <option value="opt2">Yesterday</option>
                        <option value="opt3">Tomorrow</option>
                        <option value="opt4">Monthly</option>
                        <option value="opt5">Weekly</option>
                      </select>
                    </div>
                  </div>
                  <div class="project-widgets text-center">
                    <h1 class="font-primary counter" [CountTo]="45" [from]="0" [duration]="1"></h1>
                    <h6 class="mb-0">Due Tasks</h6>
                  </div>
                </div>
                <div class="card-footer project-footer">
                  <h6 class="mb-0">Completed: <span class="counter" [CountTo]="14" [from]="0" [duration]="1"></span>
                  </h6>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6">
              <div class="card">
                <div class="card-body">
                  <div class="media">
                    <h5 class="mb-0">Features</h5>
                  </div>
                  <div class="project-widgets text-center">
                    <h1 class="font-primary counter" [CountTo]="80" [from]="0" [duration]="1"></h1>
                    <h6 class="mb-0">Proposals</h6>
                  </div>
                </div>
                <div class="card-footer project-footer">
                  <h6 class="mb-0">Implemented: <span class="counter" [CountTo]="14" [from]="0"
                      [duration]="1"></span></h6>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6">
              <div class="card">
                <div class="card-body">
                  <div class="media">
                    <h5 class="mb-0">Issues</h5>
                  </div>
                  <div class="project-widgets text-center">
                    <h1 class="font-primary counter" [CountTo]="34" [from]="0" [duration]="1"></h1>
                    <h6 class="mb-0">Open</h6>
                  </div>
                </div>
                <div class="card-footer project-footer">
                  <h6 class="mb-0">Closed today: <span class="counter" [CountTo]="10" [from]="0"
                      [duration]="1"></span></h6>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6">
              <div class="card">
                <div class="card-body">
                  <div class="media">
                    <h5 class="mb-0">Overdue</h5>
                  </div>
                  <div class="project-widgets text-center">
                    <h1 class="font-primary counter" [CountTo]="7" [from]="0" [duration]="1"></h1>
                    <h6 class="mb-0">Tasks</h6>
                  </div>
                </div>
                <div class="card-footer project-footer">
                  <h6 class="mb-0">Task Solved: <span class="counter" [CountTo]="4" [from]="0"
                      [duration]="1"></span></h6>
                </div>
              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
